---
- name: download hashicorp apt key
  get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /usr/share/keyrings/hashicorp-archive-keyring.asc
    mode: '0644'

- name: add apt repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.asc] https://apt.releases.hashicorp.com {{ ansible_facts['distribution_release'] }} main"
    filename: hashicorp

- name: install apt packages
  apt:
    name: nomad
    update_cache: true

- name: create cni bin directory
  file:
    path: /opt/cni/bin
    state: directory
    mode: '0755'

- name: install cni plugins
  unarchive:
    src: "https://github.com/containernetworking/plugins/releases/download/{{ nomad_cni_plugin_version }}/cni-plugins-linux-{{ 'arm64' if ansible_facts['architecture'] == 'aarch64' else 'amd64' }}-{{ nomad_cni_plugin_version }}.tgz"
    dest: /opt/cni/bin
    remote_src: true
    mode: '0755'
    creates: /opt/cni/bin/bridge

- name: configure nomad
  template:
    src: nomad.hcl
    dest: /etc/nomad.d/nomad.hcl
    mode: '0644'
  notify:
    - restart nomad

- name: configure nomad plugins
  copy:
    dest: /etc/nomad.d/plugins.hcl
    content: |
      plugin "docker" {
        config {
          volumes {
            enabled = true
          }
        }
      }

      plugin "raw_exec" {
        config {
          enabled = true
        }
      }
    mode: '0644'
  notify:
    - restart nomad

- name: enable nomad service
  service:
    name: nomad
    enabled: true
  notify:
    - restart nomad

- name: create nomad jobs directory
  file:
    path: /etc/nomad.d/jobs
    state: directory
    mode: '0755'
  when: nomad_run_jobs | length > 0

- name: flush handlers before running jobs
  meta: flush_handlers
  when: nomad_run_jobs | length > 0

- name: initialize expanded job list
  set_fact:
    nomad_run_jobs_expanded: []

- name: expand nomad job paths (support glob patterns)
  set_fact:
    nomad_run_jobs_expanded: "{{ nomad_run_jobs_expanded + (lookup('fileglob', item, wantlist=True) if '*' in item else [item]) }}"
  loop: '{{ nomad_run_jobs }}'

- name: copy nomad job files
  copy:
    src: '{{ item }}'
    dest: '/etc/nomad.d/jobs/{{ item | basename }}'
    mode: '0644'
  loop: '{{ nomad_run_jobs_expanded }}'
  register: nomad_job_files

- name: run nomad jobs
  command: nomad run '{{ item.dest }}'
  loop: '{{ nomad_job_files.results }}'
  when: item.changed
